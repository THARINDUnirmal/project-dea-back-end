<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="vh-100 d-flex flex-column align-items-center justify-content-center gap-10 bg-black">
    <div>
      <h1 class="text-lg-center font-bold text-white mb-6">Join EventHub Today!</h1>
      <p class="text-white text-center">Unlock a World of Events</p>
    </div>

    <div class="bg-white p-5 rounded-3 shadow w-lg-25 ">
      <h1 class="text-black text-center mb-4">Create Your Account</h1>
      <form class="container-lg">
        <div class="row mb-3">
          <div class="col-lg-6">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" id="firstname" class="form-control" />
          </div>
          <div class="col-lg-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" />
        </div>

        <div class="row mb-4">
          <div class="col-lg-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" />
          </div>
          <div class="col-lg-6">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" />
          </div>
        </div>
        <button class="btn w-100 text-white py-2" style="background-color: #7b2cff">
          Register
        </button>
        <div class="d-flex align-items-center justify-content-center">
          <a class="text-decoration-none text-primary" href="#"
            >Already have a account?Login</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
